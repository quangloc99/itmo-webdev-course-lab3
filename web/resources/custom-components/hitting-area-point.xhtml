<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
>
<composite:interface>
    <composite:attribute name="x" required="true" />
    <composite:attribute name="y" required="true" />
    <composite:attribute name="fill" default="green" />
    <composite:attribute name="value" default="âœ•" />
</composite:interface>

<composite:implementation xmlns="http://www.w3.org/2000/svg">
    <text x="0" y="0" style="
        fill: #{cc.attrs.fill};
        transform: translate(calc(var(--unit) * #{cc.attrs.x}), calc(var(--unit) * #{cc.attrs.y}));
        alignment-baseline: center;
        dominant-baseline: middle;
        text-anchor: middle;

    ">#{cc.attrs.value}</text>
</composite:implementation>
</html>
