<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
>
    <composite:interface>
        <composite:attribute name="hour" />
        <composite:attribute name="minute" />
        <composite:attribute name="second" />

        <composite:attribute name="day" />
        <composite:attribute name="month" />
        <composite:attribute name="year" />
    </composite:interface>

    <composite:implementation>
        <div id="#{cc.clientId}">
            <h:outputText value="Time: " />
            #{cc.attrs.hour}:#{cc.attrs.minute}:#{cc.attrs.second}

            <h:outputText value="Date: " />
            #{cc.attrs.day}/#{cc.attrs.month}/#{cc.attrs.year}
        </div>
    </composite:implementation>
</html>
